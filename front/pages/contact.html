    <main>
      <section>
        <h2>Contacto</h2>

        <div class="informacion_contacto">
          <p>Ponte en contacto conmigo y deja tu opinion sobre mi pagina web</p>
          <h3>Informacion de Contacto:</h3>
          <address>
            <ul>
              <li>
                <strong>Teléfono:</strong>
                <a class="numero" href="tel: +34624789443">+34 624 789 443</a>
              </li>
              <li>
                <strong>Email:</strong>
                <a class="numero" href="mailto:joacoc-10@hotmail.com">joacoc-10@hotmail.com</a>
              </li>
            </ul>
          </address>
        </div>
        <div class="caja_comentario mb-4">
          <h3>Dejame tu comentario</h3>
          <form action="/procesar-comentario" method="post" class="row g-3">
            <div class="md-4">
              <label for="validationName" class="form-label">Nombre:</label>
              <input
                type="text"
                id="validationName"
                class="form-control"
                required/>
            </div>
            <div class="md-4">
              <label for="apellido" class="form-label">Apellido:</label>
              <input
                type="text"
                id="apellido"
                name="apellido"
                class="form-control"
                required/>
            </div>
            <div class="md-4">
              <label for="email" class="form-label">Email:</label>
              <input
                type="email"
                id="email"
                name="email"
                class="form-control"
                required/>
            </div>
            <div class="md-4">
              <label for="comentario" class="form-label">Comentario:</label>
              <textarea
                id="comentario"
                name="comentario"
                rows="5"
                required></textarea>
            </div>
            <button type="submit" class="btn btn-outline-light" disabled>
              Enviar comentario
            </button>
          </form>
        </div>
      </section>
    </main>
