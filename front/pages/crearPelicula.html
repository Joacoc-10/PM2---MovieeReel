<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="../styles/reset.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bangers&family=Comfortaa:wght@300..700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../styles/styles.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <title>MovieReel</title>
  </head>
  <body>
    <header>
      <img src="../assets/logo_cine_cintas.png" alt="Logo"> 
      <h1>MovieReel</h1>
      <nav>
        <ul>
          <li><a class="nav-link active barra_nav" href="../index.html">Inicio</a></li>
          <li><a class="nav-link active barra_nav" href="./about.html">Sobre mí</a></li>
          <li><a class="nav-link active barra_nav" href="./contact.html">Contacto</a></li>
          <li><a class="nav-link active barra_nav" href="./crearPelicula.html">Crear Pelicula</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <div>
        <h2 id="crear_pelicula">Crea tu propia película</h2>
      </div>

      <form class="row g-3  d-flex p-2 caja_comentario needs-validation" id="crearPeliculaForm" >
        <div class="col-md-6">
          <label for="tituloId" class="form-label mt-3 ">Título</label>
          <input type="text" class="form-control " id="tituloId" name="title" required>
        </div>
        <div class="col-md-4">
          <label for="directorId" class="form-label mt-3">Director</label>
          <input type="text" class="form-control" id="directorId" name="director" required>
        </div>
        <div class="col-md-2">
          <label for="anoId" class="form-label mt-3">Año</label>
          <input type="number" class="form-control" id="anoId" name="year" required>
        </div>
        <div class="col-md-6">
          <label for="posterId" class="form-label mt-4">Póster</label>
          <input type="url" class="form-control" id="posterId" name="poster">
        </div>
        <div class="col-md-4">
          <label for="valoracionId" class="form-label mt-4 ">Valoración</label>
          <input type="number" class="form-control " id="valoracionId" name="rate" required>
        </div>
        
        <div class="col-md-2">
          <label for="duracionId" class="form-label mt-4">Duración</label>
          <input type="text" class="form-control" id="duracionId" name="duration" required>
        </div>

        
        <div class="col-12 ">
            <label class="form-label text-start w-100 mb-3 mt-4">Género(s)</label>
            <p id="genre-error" class="error-message"></p>
        </div>
    
        <div class="col-12">
            <div class="row">
                <div class="col-md-2">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="drama" id="genero-drama" name="genre">
                        <label class="form-check-label " for="genero-drama">Drama</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="comedia" id="genero-comedia" name="genre">
                        <label class="form-check-label" for="genero-comedia">Comedia</label>
                    </div>
                </div>
                <div class="col-md-2">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="accion" id="genero-accion" name="genre">
                        <label class="form-check-label" for="genero-accion">Acción</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="musical" id="genero-musical" name="genre">
                        <label class="form-check-label" for="genero-musical">Musical</label>
                    </div>
                </div>
                <div class="col-md-2">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="fantasia" id="genero-fantasia" name="genre">
                        <label class="form-check-label" for="genero-fantasia">Fantasía</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="terror" id="genero-terror" name="genre">
                        <label class="form-check-label" for="genero-terror">Terror</label>
                    </div>
                </div>
                <div class="col-md-2">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="aventuras" id="genero-aventuras" name="genre">
                        <label class="form-check-label" for="genero-aventuras">Aventuras</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="ciencia-ficcion" id="genero-ciencia-ficcion" name="genre">
                        <label class="form-check-label" for="genero-ciencia-ficcion">Ciencia Ficción</label>
                    </div>
                </div>
                <div class="col-md-2">
                  <div class="form-check">
                      <input class="form-check-input" type="checkbox" value="thriller" id="genero-thriller" name="genre">
                      <label class="form-check-label" for="genero-thriller">Thriller</label>
                  </div>
                  <div class="form-check">
                      <input class="form-check-input" type="checkbox" value="documental" id="genero-documental" name="genre">
                      <label class="form-check-label" for="genero-documental">Documental</label>
                  </div>
              </div>
            </div>
        </div>
            
        </div>
      
        <div class="col-12 mt-4 mb-3">
          <div class="row justify-content-center">  
            <div class="col-md-4">  
              <button class="btn btn-outline-light w-100" type="button" id="crearPeliculaBtn">Crear Película</button>
            </div>
            <div class="col-md-4">
              <button class="btn btn-outline-light w-100" type="reset">Resetear Formulario</button>
            </div>
          </div>
        </div>
      </form>
      <section>
        <div id="tarjetas_peliculas">

        </div>
      </section>
    </main>
    <script src="../public/bundle.js"></script>
  </body>
</html>
