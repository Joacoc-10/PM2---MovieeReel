<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="../styles/reset.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bangers&family=Comfortaa:wght@300..700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../styles/styles.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <title>MovieReel</title>
  </head>
  <body>
    <header>
      <img src="../assets/logo_cine_cintas.png" alt="Logo"> 
      <h1>MovieReel</h1>
      <nav>
        <ul>
          <li><a class="nav-link active" href="../index.html">Inicio</a></li>
          <li><a class="nav-link active" href="./about.html">Sobre mí</a></li>
          <li><a class="nav-link active" href="./contact.html">Contacto</a></li>
          <li><a class="nav-link active" href="./crearPelicula.html">Crear Pelicula</a></li>
        </ul>
      </nav>
    </header>
    <main>

      <form class="row g-3 caja_comentario d-flex p-2 ">
        <div class="col-md-6">
          <label for="validationDefault01" class="form-label mt-3">Titulo Pelicula</label>
          <input type="text" class="form-control " id="validationDefault01" required>
        </div>
        <div class="col-md-4">
          <label for="validationDefault02" class="form-label mt-3">Director</label>
          <input type="text" class="form-control" id="validationDefault02" required>
        </div>
        <div class="col-md-2">
          <label for="validationDefaultUsername" class="form-label mt-3">Año</label>
          <input type="number" class="form-control" id="validationDefaultUsername" aria-describedby="inputGroupPrepend2" required>
        </div>
        <div class="col-md-6">
          <label for="validationDefault03" class="form-label mt-4">Poster</label>
          <input type="url" class="form-control" id="validationDefault03" required>
        </div>
        <div class="col-md-3">
          <label for="validationDefault05" class="form-label mt-4">Valoracion</label>
          <input type="number" class="form-control" id="validationDefault05" required>
        </div>
        
        <div class="col-md-3">
          <label for="validationDefault05" class="form-label mt-4">Duracion</label>
          <input type="text" class="form-control" id="validationDefault05" required>
        </div>

        <div class="mt-3 pl-3">

          <label class="form-label mt-3" for="validationDefault02">Genero</label> <br>

          <input type="checkbox" class="btn-check p-3 mb-2 bg-body-tertiary" id="btn-check-4" autocomplete="off">
          <label class="btn" for="btn-check-4">Drama</label>
          
          <input type="checkbox" class="btn-check" id="btn-check-5"  autocomplete="off">
          <label class="btn" for="btn-check-5">Comedia</label>
          
          <input type="checkbox" class="btn-check" id="btn-check-6" autocomplete="off" >
          <label class="btn" for="btn-check-6">Acción</label>

          <input type="checkbox" class="btn-check" id="btn-check-4" autocomplete="off">
          <label class="btn" for="btn-check-4">Ciencia Ficción</label>
          
          <input type="checkbox" class="btn-check" id="btn-check-5"  autocomplete="off">
          <label class="btn" for="btn-check-5">Fantasia</label>
          
          <input type="checkbox" class="btn-check" id="btn-check-6" autocomplete="off" >
          <label class="btn" for="btn-check-6">Terror</label>

          <input type="checkbox" class="btn-check" id="btn-check-5"  autocomplete="off">
          <label class="btn" for="btn-check-5">Aventuras</label>
          
          <input type="checkbox" class="btn-check" id="btn-check-6" autocomplete="off" >
          <label class="btn" for="btn-check-6">Musical</label>
        </div>
        
        <div class="col-12 mt-4">
          <button class="btn btn-primary" type="submit">Crear Pelicula</button>
        </div>
      </form>
    

    </main>
   
  </body>
</html>
